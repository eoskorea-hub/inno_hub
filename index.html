<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이노허브 예약 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 56rem;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .hidden {
            display: none;
        }

        .room-card {
            transition: all 0.3s;
        }

        .room-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        button {
            cursor: pointer;
            transition: all 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 헤더 -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">🏫 이노허브 예약</h1>
            <div class="flex gap-2 items-center">
                <button onclick="switchView('myBookings')" 
                        class="border border-white px-4 py-2 rounded text-sm font-medium hover:bg-white hover:bg-opacity-10 transition">
                    내 예약 현황
                </button>
                <button onclick="toggleMenu()" 
                        class="p-2 rounded hover:bg-white hover:bg-opacity-10">
                    ☰
                </button>
            </div>
        </div>
    </header>

    <!-- 메뉴 -->
    <nav id="menu" class="bg-white shadow-md p-4 hidden">
        <div class="max-w-6xl mx-auto flex gap-2 flex-wrap">
            <button onclick="switchView('booking')" class="px-4 py-2 rounded bg-gray-200 text-black">예약하기</button>
            <button onclick="switchView('myBookings')" class="px-4 py-2 rounded bg-gray-200 text-black">내 예약</button>
            <button onclick="switchView('admin')" class="px-4 py-2 rounded bg-gray-200 text-black">관리자</button>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-6xl mx-auto p-6">
        <!-- 예약하기 뷰 -->
        <div id="bookingView">
            <div class="bg-blue-100 rounded-lg p-4 mb-6 flex gap-3">
                <div class="text-blue-600 text-2xl">ℹ️</div>
                <div class="text-sm">
                    <p class="font-semibold mb-2">📋 예약 안내</p>
                    <ul class="list-disc pl-5 space-y-1">
                        <li>한 학생당 하나의 클래스룸만 예약 가능</li>
                        <li>예약 취소는 사용 시간 3시간 전까지 가능</li>
                        <li>노쇼 2회 시 1개월간 이용 제한</li>
                        <li>Green Room: 4개 구역(GR1~GR4) 동시 이용 가능</li>
                        <li>E-sports: PC 3대(PC1~PC3) 동시 이용 가능</li>
                        <li>Duolingo Booth: 부스 2개 동시 이용 가능</li>
                    </ul>
                </div>
            </div>

            <h2 class="text-xl font-bold mb-4">클래스룸 선택</h2>
            <div id="roomsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- 내 예약 뷰 -->
        <div id="myBookingsView" class="hidden">
            <div class="bg-white rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold mb-4">예약 조회</h3>
                <div class="flex gap-2">
                    <input type="email" id="searchEmail" placeholder="example@eliteopenschool.org" 
                           class="flex-1 p-2 border border-gray-300 rounded">
                    <button onclick="searchBookings()" 
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        조회
                    </button>
                </div>
            </div>
            <div id="userBookingsContainer"></div>
        </div>

        <!-- 관리자 뷰 -->
        <div id="adminView" class="hidden">
            <div class="bg-white rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold mb-4">관리자 인증</h3>
                <input type="email" id="adminEmail" placeholder="admin@eliteopenschool.org" 
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            
            <div class="bg-yellow-100 rounded-lg p-4 mb-6">
                <h3 class="text-lg font-semibold mb-4">⚠️ 승인 대기 (<span id="pendingCount">0</span>건)</h3>
                <div id="pendingBookingsContainer"></div>
            </div>

            <div class="bg-green-100 rounded-lg p-4">
                <h3 class="text-lg font-semibold mb-4">✓ 승인된 예약 (<span id="approvedCount">0</span>건)</h3>
                <div class="mb-4 flex gap-2">
                    <input type="date" id="filterDate" class="flex-1 p-2 border border-gray-300 rounded">
                    <button onclick="loadApprovedBookings()" class="bg-blue-600 text-white px-4 py-2 rounded">조회</button>
                    <button onclick="document.getElementById('filterDate').value=''; loadApprovedBookings()" 
                            class="bg-gray-600 text-white px-4 py-2 rounded">전체</button>
                </div>
                <div id="approvedBookingsContainer"></div>
            </div>
        </div>
    </main>

    <!-- 예약 모달 -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <div>
                    <h2 id="modalRoomName" class="text-2xl font-bold"></h2>
                    <p id="modalRoomDesc" class="text-sm text-gray-600 mt-1"></p>
                </div>
                <button onclick="closeModal()" class="text-3xl hover:text-gray-600">×</button>
            </div>

            <div class="modal-body">
                <div id="modalError" class="bg-red-100 text-red-800 p-3 rounded mb-4 hidden"></div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 왼쪽 열 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-1 font-medium text-sm">날짜</label>
                            <input type="date" id="bookingDate" required>
                        </div>
                        <div id="boothSelectContainer" class="hidden">
                            <label class="block mb-1 font-medium text-sm" id="boothLabel">부스 번호</label>
                            <select id="boothNumber"></select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-sm">시간</label>
                            <select id="timeSlot" required>
                                <option value="">시간 선택</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-sm">학년</label>
                            <select id="grade" required>
                                <option value="">학년 선택</option>
                                <option value="9학년">9학년</option>
                                <option value="10학년">10학년</option>
                                <option value="11학년">11학년</option>
                                <option value="12학년">12학년</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-sm">이름</label>
                            <input type="text" id="name" placeholder="김철수" required>
                        </div>
                    </div>

                    <!-- 오른쪽 열 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block mb-1 font-medium text-sm">전화번호</label>
                            <input type="tel" id="phone" placeholder="010-1234-5678" required>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-sm">이메일</label>
                            <input type="email" id="email" placeholder="student@eliteopenschool.org" required>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-sm">사용 유형</label>
                            <select id="usageType" onchange="handleUsageTypeChange()">
                                <option value="개인이용">개인이용</option>
                                <option value="그룹이용">그룹이용</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-sm">인원수</label>
                            <input type="number" id="numberOfPeople" value="1" min="1" max="10" 
                                   onchange="handlePeopleChange()">
                        </div>
                        <div>
                            <label class="block mb-1 font-medium text-sm">사용 목적</label>
                            <select id="purpose" onchange="handlePurposeChange()" required>
                                <option value="">목적 선택</option>
                                <option value="개인 학습">개인 학습</option>
                                <option value="팀 프로젝트">팀 프로젝트</option>
                                <option value="스터디">스터디</option>
                                <option value="면접 준비">면접 준비</option>
                                <option value="듀오링고 테스트">듀오링고 테스트</option>
                                <option value="게임">게임</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 그룹원 입력 -->
                <div id="groupMembersContainer" class="mt-4 hidden">
                    <label class="block mb-2 font-medium text-sm">그룹원 이름</label>
                    <div id="groupMembersInputs" class="grid grid-cols-1 md:grid-cols-2 gap-2"></div>
                </div>

                <!-- 기타 목적 입력 -->
                <div id="purposeOtherContainer" class="mt-4 hidden">
                    <label class="block mb-2 font-medium text-sm">사용 이유 (상세)</label>
                    <textarea id="purposeOther" rows="3" 
                              placeholder="사용 이유를 자세히 입력해주세요"></textarea>
                </div>
            </div>

            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <div class="flex gap-3">
                    <button onclick="submitBooking()" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded font-medium text-lg">
                        ✓ 예약하기
                    </button>
                    <button onclick="closeModal()" 
                            class="flex-1 bg-gray-200 hover:bg-gray-300 text-black py-3 rounded font-medium text-lg">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // 설정
        // ============================================
        
        const API_URL = 'https://script.google.com/macros/s/AKfycbyVfV9mMCNzC03Hu_epgD1C2csWyIWWXOi0R3DDx9DxeATIdfb_9oRt1FUxVRwqDM4/exec';
        
        // GitHub Pages 이미지 경로
        const IMAGE_BASE_URL = 'https://eoskorea-hub.github.io/inno_hub/images';
        // 또는 GitHub Raw 사용:
        // const IMAGE_BASE_URL = 'https://raw.githubusercontent.com/eoskorea-hub/inno_hub/main/images';

        const rooms = [
            {
                id: 'green',
                name: 'Green Room',
                capacity: '개인, 개인2인 이상',
                hours: '오후 1시 - 오후 8시',
                slotDuration: 1,
                image: '🌿',
                imageUrl: `${IMAGE_BASE_URL}/green-room.jpg`,
                fallbackImageUrl: 'https://via.placeholder.com/400x300/10b981/ffffff?text=Green+Room',
                description: 'Reading & Discussion 공간. 대형 스크린과 긴 테이블, 개별 칸막이가 구비된 집중 학습 공간입니다.',
                minPeople: 1,
                maxPeople: null,
                hasMultipleBooths: true,
                boothCount: 4,
                boothPrefix: 'GR',
                facilities: ['대형 스크린', '긴 테이블', '개별 칸막이', '화이트보드']
            },
            {
                id: 'orange',
                name: 'Orange Room',
                capacity: '그룹 3인이상',
                hours: '오후 1시 - 오후 8시',
                slotDuration: 1,
                image: '🍊',
                imageUrl: `${IMAGE_BASE_URL}/orange-room.jpg`,
                fallbackImageUrl: 'https://via.placeholder.com/400x300/f97316/ffffff?text=Orange+Room',
                description: 'SSLDe Project 공간. 팀 프로젝트를 위한 소형 테이블 2개와 모니터가 있는 협업 공간입니다.',
                minPeople: 3,
                maxPeople: null,
                facilities: ['소형 테이블 2개', '모니터', '프로젝트 작업 공간']
            },
            {
                id: 'cozy',
                name: 'Cozy Talk Zone',
                capacity: '개인, 1-2인 그룹',
                hours: '오후 1시 - 오후 8시',
                slotDuration: 1,
                image: '🏠',
                imageUrl: `${IMAGE_BASE_URL}/cozy-zone.jpg`,
                fallbackImageUrl: 'https://via.placeholder.com/400x300/8b5cf6/ffffff?text=Cozy+Zone',
                description: '아늑한 카페형 공간. 소파 좌석과 원형 테이블로 편안한 학습 환경을 제공합니다.',
                minPeople: 1,
                maxPeople: 2,
                facilities: ['소파 좌석', '원형 테이블', '펜던트 조명']
            },
            {
                id: 'esports',
                name: 'E-sports',
                capacity: '개인',
                hours: '오후 3시 - 오후 8시',
                slotDuration: 2,
                image: '🎮',
                imageUrl: `${IMAGE_BASE_URL}/esports.jpg`,
                fallbackImageUrl: 'https://via.placeholder.com/400x300/ef4444/ffffff?text=E-Sports',
                description: '프로급 게이밍 환경. 고성능 게이밍 PC 3대를 갖춘 이스포츠 전용 스튜디오입니다.',
                minPeople: 1,
                maxPeople: 1,
                hasMultipleBooths: true,
                boothCount: 3,
                boothPrefix: 'PC',
                facilities: ['게이밍 모니터', '고성능 PC', '게이밍 의자']
            },
            {
                id: 'duolingo',
                name: 'Duolingo Booth',
                capacity: '개인',
                hours: '오전 10시 - 오후 2시',
                slotDuration: 2,
                image: '📝',
                imageUrl: `${IMAGE_BASE_URL}/duolingo.jpg`,
                fallbackImageUrl: 'https://via.placeholder.com/400x300/3b82f6/ffffff?text=Duolingo',
                description: '독립된 방음 부스 2개. 듀오링고 영어 테스트를 위한 조용하고 집중된 환경을 제공합니다.',
                minPeople: 1,
                maxPeople: 1,
                hasMultipleBooths: true,
                boothCount: 2,
                boothPrefix: '부스',
                facilities: ['독립 방음 부스', '개인 책상', '인체공학 의자']
            }
        ];

        let currentRoom = null;
        let currentView = 'booking';

        // ============================================
        // 초기화
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            renderRooms();
            document.getElementById('bookingDate').valueAsDate = new Date();
        });

        // ============================================
        // 뷰 전환
        // ============================================

        function switchView(view) {
            currentView = view;
            document.getElementById('bookingView').classList.add('hidden');
            document.getElementById('myBookingsView').classList.add('hidden');
            document.getElementById('adminView').classList.add('hidden');
            
            document.getElementById(view + 'View').classList.remove('hidden');
            
            if (view === 'admin') {
                loadPendingBookings();
                loadApprovedBookings();
            }
            
            toggleMenu();
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        }

        // ============================================
        // 방 렌더링
        // ============================================

        function renderRooms() {
            const container = document.getElementById('roomsContainer');
            container.innerHTML = rooms.map(room => `
                <div class="room-card bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="w-full h-48 overflow-hidden bg-gray-100">
                        <img src="${room.imageUrl}" 
                             alt="${room.name}" 
                             class="w-full h-full object-cover"
                             onerror="this.src='${room.fallbackImageUrl}'">
                    </div>
                    <div class="p-4">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="text-2xl">${room.image}</span>
                            <h3 class="text-lg font-bold">${room.name}</h3>
                        </div>
                        <div class="text-sm text-gray-700 mb-4">
                            <p class="mb-2">👥 ${room.capacity}</p>
                            <p class="mb-2">🕐 ${room.hours}</p>
                            <p class="text-xs leading-relaxed mb-3">${room.description}</p>
                            <div class="mt-3 pt-3 border-t border-gray-200">
                                <p class="text-xs font-semibold mb-2">시설:</p>
                                <div class="flex flex-wrap gap-1">
                                    ${room.facilities.map(f => 
                                        `<span class="text-xs bg-gray-100 px-2 py-1 rounded">${f}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                        <button onclick="openBookingModal('${room.id}')" 
                                class="w-full bg-blue-600 text-white py-3 rounded font-medium hover:bg-blue-700">
                            예약하기
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ============================================
        // 모달
        // ============================================

        function openBookingModal(roomId) {
            currentRoom = rooms.find(r => r.id === roomId);
            
            document.getElementById('modalRoomName').textContent = currentRoom.name + ' 예약';
            document.getElementById('modalRoomDesc').textContent = currentRoom.description;
            
            // 부스 선택 설정
            if (currentRoom.hasMultipleBooths) {
                const container = document.getElementById('boothSelectContainer');
                container.classList.remove('hidden');
                document.getElementById('boothLabel').textContent = currentRoom.boothPrefix + ' 번호';
                
                const select = document.getElementById('boothNumber');
                select.innerHTML = '';
                for (let i = 1; i <= currentRoom.boothCount; i++) {
                    select.innerHTML += `<option value="${i}">${currentRoom.boothPrefix} ${i}</option>`;
                }
            } else {
                document.getElementById('boothSelectContainer').classList.add('hidden');
            }
            
            // 시간 슬롯 생성
            generateTimeSlots();
            
            // 인원수 초기화
            document.getElementById('numberOfPeople').value = currentRoom.minPeople || 1;
            document.getElementById('numberOfPeople').min = currentRoom.minPeople || 1;
            document.getElementById('numberOfPeople').max = currentRoom.maxPeople || 10;
            
            document.getElementById('bookingModal').classList.add('active');
            
            // 가능한 슬롯 로드
            loadAvailableSlots();
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            document.getElementById('modalError').classList.add('hidden');
        }

        function generateTimeSlots() {
            const select = document.getElementById('timeSlot');
            select.innerHTML = '<option value="">시간 선택</option>';
            
            let startHour, endHour;
            if (currentRoom.id === 'duolingo') {
                startHour = 10;
                endHour = 14;
            } else if (currentRoom.id === 'esports') {
                startHour = 15;
                endHour = 20;
            } else {
                startHour = 13;
                endHour = 20;
            }
            
            for (let hour = startHour; hour < endHour; hour += currentRoom.slotDuration) {
                const endSlotHour = hour + currentRoom.slotDuration;
                const formatHour = (h) => h > 12 ? `오후 ${h - 12}시` : h === 12 ? '오후 12시' : `오전 ${h}시`;
                const display = `${formatHour(hour)} - ${formatHour(endSlotHour)}`;
                select.innerHTML += `<option value="${display}">${display}</option>`;
            }
        }

        async function loadAvailableSlots() {
            const date = document.getElementById('bookingDate').value;
            if (!date) return;
            
            try {
                const response = await fetch(
                    `${API_URL}?action=getAvailableSlots&roomId=${currentRoom.id}&date=${date}`
                );
                const result = await response.json();
                
                if (result.success) {
                    updateSlotAvailability(result.data);
                }
            } catch (error) {
                console.error('슬롯 조회 오류:', error);
            }
        }

        function updateSlotAvailability(bookedSlots) {
            const select = document.getElementById('timeSlot');
            const boothNumber = document.getElementById('boothNumber').value;
            
            Array.from(select.options).forEach(option => {
                if (option.value === '') return;
                
                let isBooked = false;
                if (currentRoom.hasMultipleBooths) {
                    const boothKey = `${currentRoom.id}-${currentRoom.boothPrefix}${boothNumber}`;
                    isBooked = bookedSlots[boothKey]?.includes(option.value);
                } else {
                    isBooked = bookedSlots[currentRoom.id]?.includes(option.value);
                }
                
                option.disabled = isBooked;
                option.textContent = isBooked ? 
                    option.value + ' (예약됨)' : 
                    option.value;
            });
        }

        // ============================================
        // 폼 핸들러
        // ============================================

        function handleUsageTypeChange() {
            const usageType = document.getElementById('usageType').value;
            const numberOfPeople = document.getElementById('numberOfPeople');
            
            if (usageType === '그룹이용') {
                numberOfPeople.value = currentRoom.minPeople || 2;
                handlePeopleChange();
            } else {
                numberOfPeople.value = 1;
                document.getElementById('groupMembersContainer').classList.add('hidden');
            }
        }

        function handlePeopleChange() {
            const usageType = document.getElementById('usageType').value;
            const numberOfPeople = parseInt(document.getElementById('numberOfPeople').value);
            
            if (usageType === '그룹이용' && numberOfPeople > 1) {
                const container = document.getElementById('groupMembersContainer');
                const inputs = document.getElementById('groupMembersInputs');
                container.classList.remove('hidden');
                
                inputs.innerHTML = '';
                for (let i = 0; i < numberOfPeople - 1; i++) {
                    inputs.innerHTML += `
                        <input type="text" 
                               class="group-member" 
                               placeholder="그룹원 ${i + 1}">
                    `;
                }
            } else {
                document.getElementById('groupMembersContainer').classList.add('hidden');
            }
        }

        function handlePurposeChange() {
            const purpose = document.getElementById('purpose').value;
            const container = document.getElementById('purposeOtherContainer');
            
            if (purpose === '기타') {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        // ============================================
        // 예약 제출
        // ============================================

        async function submitBooking() {
            const error = document.getElementById('modalError');
            error.classList.add('hidden');
            
            const formData = {
                date: document.getElementById('bookingDate').value,
                timeSlot: document.getElementById('timeSlot').value,
                grade: document.getElementById('grade').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                numberOfPeople: parseInt(document.getElementById('numberOfPeople').value),
                usageType: document.getElementById('usageType').value,
                purpose: document.getElementById('purpose').value,
                purposeOther: document.getElementById('purposeOther')?.value || '',
                roomId: currentRoom.id,
                roomName: currentRoom.name,
                boothNumber: currentRoom.hasMultipleBooths ? 
                    `${currentRoom.boothPrefix}${document.getElementById('boothNumber').value}` : 
                    null,
                groupMembers: []
            };
            
            // 그룹원 수집
            if (formData.usageType === '그룹이용') {
                const memberInputs = document.querySelectorAll('.group-member');
                formData.groupMembers = Array.from(memberInputs)
                    .map(input => input.value.trim())
                    .filter(name => name);
            }
            
            // 유효성 검사
            if (!formData.date || !formData.timeSlot || !formData.grade || !formData.name || 
                !formData.phone || !formData.email || !formData.purpose) {
                error.textContent = '모든 필드를 입력해주세요.';
                error.classList.remove('hidden');
                return;
            }
            
            if (formData.purpose === '기타' && !formData.purposeOther.trim()) {
                error.textContent = '사용 이유를 입력해주세요.';
                error.classList.remove('hidden');
                return;
            }
            
            if (formData.usageType === '그룹이용' && 
                formData.groupMembers.length !== formData.numberOfPeople - 1) {
                error.textContent = '모든 그룹원의 이름을 입력해주세요.';
                error.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}?action=createBooking`, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message);
                    closeModal();
                } else {
                    error.textContent = result.message;
                    error.classList.remove('hidden');
                }
            } catch (err) {
                error.textContent = '예약 중 오류가 발생했습니다.';
                error.classList.remove('hidden');
            }
        }

        // ============================================
        // 내 예약 조회
        // ============================================

        async function searchBookings() {
            const email = document.getElementById('searchEmail').value;
            if (!email) {
                alert('이메일을 입력해주세요.');
                return;
            }
            
            try {
                const response = await fetch(
                    `${API_URL}?action=getBookingsByEmail&email=${encodeURIComponent(email)}`
                );
                const result = await response.json();
                
                if (result.success) {
                    renderUserBookings(result.data, email);
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('조회 중 오류가 발생했습니다.');
            }
        }

        function renderUserBookings(bookings, email) {
            const container = document.getElementById('userBookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = '<div class="bg-white rounded-lg p-8 text-center text-gray-600">예약 내역이 없습니다.</div>';
                return;
            }
            
            container.innerHTML = bookings.map(booking => {
                const statusColor = booking.status === 'pending' ? 'bg-yellow-100' : 
                                   booking.status === 'approved' ? 'bg-green-100' : 'bg-red-100';
                const statusText = booking.status === 'pending' ? '승인 대기' :
                                  booking.status === 'approved' ? '승인됨' : '거절됨';
                const statusBadge = booking.status === 'pending' ? 'bg-yellow-600' :
                                   booking.status === 'approved' ? 'bg-green-600' : 'bg-red-600';
                
                return `
                    <div class="border border-gray-300 rounded-lg p-4 ${statusColor} mb-3">
                        <div class="flex justify-between mb-2">
                            <div>
                                <h4 class="font-semibold">${booking.roomName}${booking.boothNumber ? ` - ${booking.boothNumber}` : ''}</h4>
                                <span class="text-xs px-2 py-1 rounded text-white ${statusBadge}">${statusText}</span>
                            </div>
                            <span class="text-sm text-gray-600">${booking.date}</span>
                        </div>
                        <p class="text-sm mb-1">📅 ${booking.timeSlot}</p>
                        <p class="text-sm mb-1">👥 ${booking.numberOfPeople}명 - ${booking.usageType}</p>
                        ${booking.usageType === '그룹이용' && booking.groupMembers?.length ? 
                            `<p class="text-sm mb-1 pl-4 text-gray-600">그룹원: ${booking.groupMembers.join(', ')}</p>` : ''}
                        <p class="text-sm mb-4">🎯 ${booking.purpose}</p>
                        ${(booking.status === 'pending' || booking.status === 'approved') ? 
                            `<button onclick="cancelBooking('${booking.id}', '${email}')" 
                                     class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
                                예약 취소
                            </button>` : ''}
                    </div>
                `;
            }).join('');
        }

        async function cancelBooking(bookingId, email) {
            if (!confirm('정말 취소하시겠습니까?')) return;
            
            try {
                const response = await fetch(`${API_URL}?action=cancelBooking`, {
                    method: 'POST',
                    body: JSON.stringify({ bookingId, email })
                });
                
                const result = await response.json();
                alert(result.message);
                
                if (result.success) {
                    searchBookings();
                }
            } catch (error) {
                alert('취소 중 오류가 발생했습니다.');
            }
        }

        // ============================================
        // 관리자 기능
        // ============================================

        async function loadPendingBookings() {
            try {
                const response = await fetch(`${API_URL}?action=getPendingBookings`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('pendingCount').textContent = result.data.length;
                    renderPendingBookings(result.data);
                }
            } catch (error) {
                console.error('대기 목록 로드 오류:', error);
            }
        }

        function renderPendingBookings(bookings) {
            const container = document.getElementById('pendingBookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = '<p>대기중인 예약이 없습니다.</p>';
                return;
            }
            
            container.innerHTML = bookings.map(booking => `
                <div class="border border-yellow-600 rounded-lg p-4 bg-white mb-3">
                    <div class="flex justify-between mb-2">
                        <h4 class="font-semibold">${booking.roomName}${booking.boothNumber ? ` - ${booking.boothNumber}` : ''}</h4>
                        <span class="text-sm text-gray-600">${booking.date}</span>
                    </div>
                    <p class="text-sm mb-1">📅 ${booking.timeSlot}</p>
                    <p class="text-sm mb-1">👤 ${booking.name} (${booking.grade})</p>
                    <p class="text-sm mb-1">📧 ${booking.email}</p>
                    <p class="text-sm mb-1">👥 ${booking.numberOfPeople}명 - ${booking.usageType}</p>
                    ${booking.usageType === '그룹이용' && booking.groupMembers?.length ? 
                        `<p class="text-sm mb-1 pl-4 text-gray-600">그룹원: ${booking.groupMembers.join(', ')}</p>` : ''}
                    <p class="text-sm mb-4">🎯 ${booking.purpose}</p>
                    <div class="flex gap-2">
                        <button onclick="approveBooking('${booking.id}')" 
                                class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600">
                            승인
                        </button>
                        <button onclick="rejectBooking('${booking.id}')" 
                                class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600">
                            거절
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function loadApprovedBookings() {
            const date = document.getElementById('filterDate').value;
            const url = date ? 
                `${API_URL}?action=getApprovedBookings&date=${date}` :
                `${API_URL}?action=getApprovedBookings`;
            
            try {
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('approvedCount').textContent = result.data.length;
                    renderApprovedBookings(result.data);
                }
            } catch (error) {
                console.error('승인 목록 로드 오류:', error);
            }
        }

        function renderApprovedBookings(bookings) {
            const container = document.getElementById('approvedBookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = '<p>승인된 예약이 없습니다.</p>';
                return;
            }
            
            container.innerHTML = bookings.map(booking => `
                <div class="border border-green-600 rounded-lg p-4 bg-white mb-3">
                    <div class="flex justify-between mb-2">
                        <h4 class="font-semibold">${booking.roomName}${booking.boothNumber ? ` - ${booking.boothNumber}` : ''}</h4>
                        <span class="text-sm text-gray-600">${booking.date}</span>
                    </div>
                    <p class="text-sm mb-1">📅 ${booking.timeSlot}</p>
                    <p class="text-sm mb-1">👤 ${booking.name} (${booking.grade})</p>
                    <p class="text-sm mb-1">👥 ${booking.numberOfPeople}명 - ${booking.usageType}</p>
                    ${booking.usageType === '그룹이용' && booking.groupMembers?.length ? 
                        `<p class="text-sm mb-1 pl-4 text-gray-600">그룹원: ${booking.groupMembers.join(', ')}</p>` : ''}
                    <p class="text-sm mb-4">🎯 ${booking.purpose}</p>
                    <button onclick="markNoShow('${booking.id}')" 
                            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
                        노쇼 처리
                    </button>
                </div>
            `).join('');
        }

        async function approveBooking(bookingId) {
            const adminEmail = document.getElementById('adminEmail').value;
            if (!adminEmail) {
                alert('관리자 이메일을 입력해주세요.');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}?action=approveBooking`, {
                    method: 'POST',
                    body: JSON.stringify({ bookingId, adminEmail })
                });
                
                const result = await response.json();
                alert(result.message);
                
                if (result.success) {
                    loadPendingBookings();
                    loadApprovedBookings();
                }
            } catch (error) {
                alert('승인 중 오류가 발생했습니다.');
            }
        }

        async function rejectBooking(bookingId) {
            const adminEmail = document.getElementById('adminEmail').value;
            if (!adminEmail) {
                alert('관리자 이메일을 입력해주세요.');
                return;
            }
            
            if (!confirm('정말 거절하시겠습니까?')) return;
            
            try {
                const response = await fetch(`${API_URL}?action=rejectBooking`, {
                    method: 'POST',
                    body: JSON.stringify({ bookingId, adminEmail })
                });
                
                const result = await response.json();
                alert(result.message);
                
                if (result.success) {
                    loadPendingBookings();
                }
            } catch (error) {
                alert('거절 중 오류가 발생했습니다.');
            }
        }

        async function markNoShow(bookingId) {
            const adminEmail = document.getElementById('adminEmail').value;
            if (!adminEmail) {
                alert('관리자 이메일을 입력해주세요.');
                return;
            }
            
            if (!confirm('노쇼 처리하시겠습니까? 사용자에게 경고가 부여됩니다.')) return;
            
            try {
                const response = await fetch(`${API_URL}?action=markNoShow`, {
                    method: 'POST',
                    body: JSON.stringify({ bookingId, adminEmail })
                });
                
                const result = await response.json();
                alert(result.message);
                
                if (result.success) {
                    loadApprovedBookings();
                }
            } catch (error) {
                alert('노쇼 처리 중 오류가 발생했습니다.');
            }
        }

        // 날짜/부스 변경 시 슬롯 업데이트
        document.getElementById('bookingDate')?.addEventListener('change', loadAvailableSlots);
        document.getElementById('boothNumber')?.addEventListener('change', loadAvailableSlots);
    </script>
</body>
</html>
